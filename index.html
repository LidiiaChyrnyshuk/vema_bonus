<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/png"
			href="./favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="./favicon.svg" />
		<link rel="shortcut icon" href="./favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./apple-touch-icon.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VemaBet</title>
		<script>
			window.__REDIRECT_LINK = "%%redirect_to%%";
		</script>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div class="left-accent">
			<img src="./images/left-coins.webp" alt="coins" />
		</div>
		<div class="right-accent">
			<img src="./images/right-coins.webp" alt="coins" />
		</div>
		<div class="container">
			<header class="header">
				<div>
					<img class="logo" src="./images/Logo.svg" alt="logo" />
				</div>
			</header>
			<section class="main">
				<div class="title-wrap">
					<h1 class="title">
						BÓNUS DE 1.º DEPÓSITO:<br/>
						<span class="title-accent">100% ATÉ</span> €1.000
					</h1>
					<p class="title-bonus">+25 freespins</p>
				</div>
				<div class="hero">
					<div class="timer-wrap" id="countdown">
						<div class="timer" id="numbers">
							<div class="time">
								<div class="time-part" id="days">00</div>
								<div class="label">DAYS</div>
							</div>
							<div class="colon">:</div>
							<div class="time">
								<div class="time-part" id="hours">00</div>
								<div class="label">HOURS</div>
							</div>
							<div class="colon">:</div>
							<div class="time">
								<div class="time-part" id="minutes">00</div>
								<div class="label">MINU<br class="mobile-break" />TES</div>
							</div>
							<div class="colon">:</div>
							<div class="time">
								<div class="time-part" id="seconds">00</div>
								<div class="label">seco<br class="mobile-break" />nds</div>
							</div>
						</div>
					</div>
					<a
						class="hero-cta"
						href="https://www.vemabet9.com/en/"
						target="_blank"
						rel="noopener nofollow noreferrer"
						>BÓNUS</a
					>
				</div>
			</section>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
