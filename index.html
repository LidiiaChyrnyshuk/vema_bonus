				);
				var refCode = "";

				if (refCode) {
					a.src =
						"https://affiliate-api.gamingtec.com/?project=vemabet&refcode=" +
						encodeURIComponent("partner=" + refCode);
					a.style.display = "none";
					document.body.appendChild(a);
				}
